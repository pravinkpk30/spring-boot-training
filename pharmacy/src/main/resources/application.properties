spring.application.name=pharmacy

# To disable datasource auto configuration via prop file
#spring.datasource.initialize=false
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Server configuration
server.port=9090

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pharmacy
spring.datasource.username=praveenkumar
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging level
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# Thymeleaf
spring.thymeleaf.cache=false

# Application-specific
app.title=Pharmacy Management
app.description=Initial pharmacy management application.
